<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Blogs!</title>
  </head>
  <body>
    <h1>Blogs</h1>
    <p>In this page you'll find all blogs!</p>
    <ul>
      {% for blog in blogs %}
      <li>
        <h3>
          <a href="{% url 'blog:blog_detail' blog.id %}">{{blog.title}}</a>
        </h3>
        <h5>{{blog.date}}</h5>
        <p>{{blog.description}}</p>
      </li>

      {% endfor %}
    </ul>
  </body>
</html>
